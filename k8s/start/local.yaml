apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-start
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rjchicago/monorepo.git
    path: k8s/meta
    targetRevision: main
    helm:
      valueFiles:
        - clusters/local/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
